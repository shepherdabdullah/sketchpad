<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>SPACE GHOST DICK DRAWER 5000</h1></div>
        <div class="content">

            <div class="canvas-container">
                <div class="canvas"></div>
            </div>

            <div class="color-picker-container">
                <label class="picker-label" for="color-picker">Color</label>
                <input type="color" class="color-picker" value="black" />
            </div>

            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="clearCanvas()">Clear</button>
            </div>

            <div class="slide-container">
                <label class="slider-label" for="slider">50 x 50</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="slider">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
